<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: htmlhead" ></head>

<body>
<section>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>会员管理</h2>
            <ol class="breadcrumb">
                <li>
                    <a>会员管理</a>
                </li>
                <li>
                    <a href="javascript:void(0);"  onclick="locationUrl('/member/list.html','memberList')" >会员列表</a>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="row-fluid form-inline">
        <div class="form-group">
            <label class="sr-only" for="phoneNumber">手机号码</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="请输入手机号码"/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="memberName">姓名</label>
            <input type="text" class="form-control" id="memberName" placeholder="请输入姓名"/>
        </div>

        <button onclick="ajax_submit();" class="btn btn-default">查询</button>
    </div>
    <div class="row-fluid">


        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>会员类型</th>
                <th>电话号码</th>
                <th>地址</th>
                <th>推荐人</th>
                <th>创建时间</th>
            </tr>
            </thead>
        </table>
    </div>

</section>
</body>
<script>
    $(function () {
        queryTable();
    });
    function queryTable() {

        //提示信息
        var lang = {
            "sProcessing": "处理中...",
            "sLengthMenu": "每页 _MENU_ 项",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
            "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页",
                "sJump": "跳转"
            }
        };

        //初始化表格
        var table = $("#example").DataTable({
            language:lang,  //提示信息
            autoWidth: false,  //禁用自动调整列宽
            stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
            processing: true,  //隐藏加载提示,自行处理
            serverSide: true,  //启用服务器端分页
            searching: false,  //禁用原生搜索
            orderMulti: false,  //启用多列排序
            ordering: false,
//            order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
            renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
            pagingType: "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
            columnDefs: [{
                "targets": 'nosort',  //列的样式名
                "orderable": false    //包含上样式名‘nosort’的禁止排序
            }],
            ajax: function (data, callback, settings) {
                //封装请求参数
                var param = {};
                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                param.page = (data.start / data.length);//当前页码
                param.memberName = $("#memberName").val();
                param.phoneNumber = $("#phoneNumber").val();
                console.log(param);
                //ajax请求数据
                $.ajax({
                    type: "POST",
                    url: "/member/page.do",
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        console.log(result);
                        //封装返回数据
                        var returnData = {};
//                            returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.recordCount;//返回数据全部记录
                        returnData.recordsFiltered = result.recordCount;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.datas;//返回的数据列表
                        //console.log(returnData);
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    }
                });
            },
            //列表表头字段
            columns: [
                { "data": "id" },
                { "data": "memberName" },
                { "data": "memberTypeId" },
                { "data": "phoneNumber" },
                { "data": "memberCardNumber" },
                { "data": "recommenderId" },
                { "data": "gmtCreate" }
            ]
        });
        //此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象
    }
</script>
</html>
