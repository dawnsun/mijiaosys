<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: htmlhead" ></head>

<body>
<section>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>会员管理</h2>
            <ol class="breadcrumb">
                <li>
                    <a>会员管理</a>
                </li>
                <li>
                    <a href="javascript:void(0);"  onclick="locationUrl('/member/list.html','memberList')" >会员列表</a>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>

    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="phoneNumber">手机号码</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="phoneNumber"/>
                        </div>
                        <label class="control-label col-sm-1" for="memberName">姓名</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="memberName"/>
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--<div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>-->
        <table id="tb_departments"></table>
    </div>

</section>
</body>
<script>
    var memberInfo ;
    $(function () {
        $.ajax({
            url:"/member/memberType.do",
            dataType:"json",
            method: 'POST',
            success: function(data){
                memberInfo = data;
            }
        });
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                contentType: "application/x-www-form-urlencoded",//必须要有！！！！
                url: '/member/page.do',         //请求后台的URL（*）
                method: 'POST',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
                //设置为limit可以获取limit, offset, search, sort, order
                queryParamsType : "undefined",
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle:false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'memberName',
                    title: '姓名'
                }, {
                    field: 'memberTypeId',
                    title: '会员类型',
                    formatter: memberTypeSelect

                }, {
                    field: 'phoneNumber',
                    title: '电话号码'
                }, {
                    field: 'address',
                    title: '地址'
                }, /*{
                    field: 'recommenderId',
                    title: '推荐人'
                }, */
                    {
                    field: 'gmtCreate',
                    title: '创建时间',
                    formatter : function (value, row, index){
                        return new Date(value).toLocaleString().replace(/年|月/g, "-").replace(/日/g, " ");
                    },
                    align : 'center'
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                memberName:$("#memberName").val(),
                phoneNumber:$("#phoneNumber").val()
            };
            return temp;
        };
        return oTableInit;
    };


    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            //初始化页面上面的按钮事件
            //查询按钮事件
            $("#btn_query").click(function(){
                var searchInfo={
                    pageNumber:1,
                    memberName:$("#memberName").val(),
                    phoneNumber:$("#phoneNumber").val()
                }
                $('#tb_departments').bootstrapTable('refreshOptions',searchInfo);
            });
        };

        return oInit;
    };

    function memberTypeSelect(values,row,index) {
        var textMember ="";
       $.each(memberInfo, function (i, n) {
            if(values==n.value){
                textMember = n.text;
                return;
            }
        });
       return textMember;
    }
</script>
</html>
