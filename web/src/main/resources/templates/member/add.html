<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: htmlhead" ></head>

<body>
<section>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>会员管理</h2>
            <ol class="breadcrumb">
                <li>
                    <a>会员管理</a>
                </li>
                <li>
                    <a href="javascript:void(0);"  onclick="locationUrl('/member/add.html','memberAdd')" >会员新增</a>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="row">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>会员信息</h5>
            </div>
            <form id="form" >
                <div class="form-group"><label>姓名</label> <input type="text" placeholder="姓名" class="form-control" id="memberName" name="memberName"/></div>
                <div class="form-group"><label>手机号码</label> <input type="text" placeholder="手机号码" class="form-control" id="phoneNumber" name="phoneNumber"/></div>
                <div class="form-group"><label>推荐人</label>
                    <select name="recommenderId" class="form-control" id="recommenderId" >
                        <option th:each="recommender : ${recommenderVo}"
                                th:value="${recommender.value}" th:text="${recommender.text}"></option>
                    </select>
                </div>
                <div class="form-group"><label>会员类型</label>
                    <select name="memberTypeId" class="form-control" id="memberTypeId" >
                        <option th:each="memberType : ${memberTypeVo}"
                                th:value="${memberType.value}" th:text="${memberType.text}"></option>
                    </select>
                </div>
                <div class="form-group"><label>会员卡号</label> <input type="text" placeholder="会员卡号" class="form-control" id="memberCardNumber" name="memberCardNumber"/></div>
                <div class="form-group"><label>常用地址</label> <input type="text" placeholder="常用地址" class="form-control" id="address" name="address"/></div>
                <div>
                    <button class="btn btn-sm btn-primary m-t-n-xs" onclick="ajax_submit();" id="btn-submit" ><strong>保存</strong></button>
                </div>
            </form>

        </div>

    </div>
    <div id="successAlert" >

    </div>

</section>

<script>
    var form = $('#form');
    $(document).ready(function(){
        form.bootstrapValidator({
            message: '输入值不合法',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                memberName: {
                    message: '用户姓名不合法',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 8,
                            message: '请输入2到8个字符'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\. \u4e00-\u9fa5 ]+$/,
                            message: '用户名只能由字母、数字、点、下划线和汉字组成 '
                        }
                    }
                }
                , phoneNumber: {
                    validators: {
                        notEmpty: {
                            message: '手机号不能为空'
                        },
                        regexp: {
                            regexp: "^([0-9]{11})?$",
                            message: '手机号码格式错误'
                        }
                    }
                }, address: {
                    validators: {
                        notEmpty: {
                            message: '地址不能为空'
                        }, stringLength: {
                            min: 8,
                            max: 60,
                            message: '请输入5到60个字符'
                        }
                    }
                }
                ,recommenderId:{
                    validators: {
                        notEmpty: {
                            message: '地址不能为空'
                        }
                    }
                }
                ,memberTypeId:{
                    validators: {
                        notEmpty: {
                            message: '地址不能为空'
                        }
                    }
                }
            }
        });
    });
    function ajax_submit() {
        //进行表单验证
        var bv = form.data('bootstrapValidator');
        bv.validate();
        if (bv.isValid()) {
            var memberUser = {};
            memberUser.memberName = $("#memberName").val();
            memberUser.phoneNumber = $("#phoneNumber").val();
            memberUser.recommenderId = $("#recommenderId").val();
            memberUser.memberTypeId = $("#memberTypeId").val();
            memberUser.memberCardNumber = $("#memberCardNumber").val();
            $("#btn-submit").prop("disabled", true);
            $.ajax({
                url: "/member/form",
                data: memberUser,
                type: 'POST',
                dataType: "json",
                error: function (data) {
                    alert("会员添加失败！");
                    form.trigger("reset");
                    $("#btn-submit").prop("disabled", false);
                },
                success: function (data) {
                    if(data.success){
                        alert("会员添加成功！");
                    }else{
                        alert("会员添加失败！");
                    }
                    form.trigger("reset");
                    $("#btn-submit").prop("disabled", false);
                }
            });
        }
    }
</script>
</body>

</html>
